<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUI Showcase Links</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font as the default sans-serif font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">

    <!-- Main container to center content -->
    <div class="min-h-screen flex items-center justify-center p-4">

        <!-- Card container -->
        <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl max-w-lg w-full">

            <!-- Header -->
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">
                ABI Hui 2025
            </h1>
            <p class="text-center text-xl text-gray-600 mb-8 italic">
                Software team
            </p>

            <!-- Links list -->
            <div class="space-y-4">

                <!-- 1. Survey Link -->
                <a href="https://forms.gle/UTKUrRoUv62qXBs79"
                   target="_blank" rel="noopener noreferrer"
                   class="flex items-center justify-between p-4 w-full text-left bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 hover:border-indigo-300 transition-all duration-200 group focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <div class="flex items-center">
                        <!-- Icon: Clipboard List -->
                        <svg class="w-6 h-6 text-indigo-500 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75c0-.231-.035-.454-.1-.664M18.75 7.5l-1.5-1.5m-6 3.75a.75.75 0 011.5 0v3a.75.75 0 01-1.5 0v-3z" />
                        </svg>
                        <span class="text-base font-medium text-gray-800 group-hover:text-indigo-600">Feedback Survey</span>
                    </div>
                    <!-- Chevron Icon -->
                    <svg class="w-5 h-5 text-gray-400 group-hover:text-gray-600 transition-transform duration-200 group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </a>

                <!-- 2. SPARC Portal Link -->
                <a href="https://sparc.science/"
                   target="_blank" rel="noopener noreferrer"
                   class="flex items-center justify-between p-4 w-full text-left bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 hover:border-indigo-300 transition-all duration-200 group focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <div class="flex items-center">
                        <!-- Icon: Globe -->
                        <svg class="w-6 h-6 text-indigo-500 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c.24 0 .468-.02.693-.057M12 21c-.24 0-.468-.02-.693-.057M12 3c-5.523 0-10 4.477-10 10s4.477 10 10 10c5.523 0 10-4.477 10-10S17.523 3 12 3zm0 0c.606 0 1.19.066 1.75.185m-3.5 0c.606 0 1.19.066 1.75.185m-3.5 0A9.004 9.004 0 006.284 5.25m11.432 0A9.004 9.004 0 0117.716 5.25M12 3v18m1.75-18a9.004 9.004 0 00-3.5 0" />
                        </svg>
                        <span class="text-base font-medium text-gray-800 group-hover:text-indigo-600">SPARC Portal</span>
                    </div>
                    <!-- Chevron Icon -->
                    <svg class="w-5 h-5 text-gray-400 group-hover:text-gray-600 transition-transform duration-200 group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </a>

                <!-- 3. SPARC Portal Map Link -->
                <a href="https://sparc.science/apps/maps?type=ac"
                   target="_blank" rel="noopener noreferrer"
                   class="flex items-center justify-between p-4 w-full text-left bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 hover:border-indigo-300 transition-all duration-200 group focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <div class="flex items-center">
                        <!-- Icon: Map -->
                        <svg class="w-6 h-6 text-indigo-500 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503-6.998l-6.868 3.434m6.868-3.434l-6.868 3.434m0 0l-6.868 3.434m6.868-3.434l6.868 3.434m0 0l-6.868 3.434m6.868-3.434l-6.868 3.434M3 12l6.868-3.434m0 0l6.868 3.434m-6.868 3.434l6.868 3.434m0 0l6.868 3.434M3 12h18M3 12l6.868 3.434m0 0l6.868-3.434m-6.868-3.434l6.868-3.434" />
                        </svg>
                        <span class="text-base font-medium text-gray-800 group-hover:text-indigo-600">SPARC Portal | Maps</span>
                    </div>
                    <!-- Chevron Icon -->
                    <svg class="w-5 h-5 text-gray-400 group-hover:text-gray-600 transition-transform duration-200 group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </a>

                <!-- 4. Legacy OpenCOR Link -->
                <a href="https://opencor.ws/"
                   target="_blank" rel="noopener noreferrer"
                   class="flex items-center justify-between p-4 w-full text-left bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 hover:border-indigo-300 transition-all duration-200 group focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <div class="flex items-center">
                        <!-- Icon: Archive Box -->
                        <svg class="w-6 h-6 text-indigo-500 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
                        </svg>
                        <span class="text-base font-medium text-gray-800 group-hover:text-indigo-600">Legacy OpenCOR</span>
                    </div>
                    <!-- Chevron Icon -->
                    <svg class="w-5 h-5 text-gray-400 group-hover:text-gray-600 transition-transform duration-200 group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </a>

                <!-- 5. OpenCOR Link -->
                <a href="https://opencor.ws/app/"
                   target="_blank" rel="noopener noreferrer"
                   class="flex items-center justify-between p-4 w-full text-left bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 hover:border-indigo-300 transition-all duration-200 group focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <div class="flex items-center">
                        <!-- Icon: Code Bracket -->
                        <svg class="w-6 h-6 text-indigo-500 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
                        </svg>
                        <span class="text-base font-medium text-gray-800 group-hover:text-indigo-600">(New) OpenCOR</span>
                    </div>
                    <!-- Chevron Icon -->
                    <svg class="w-5 h-5 text-gray-400 group-hover:text-gray-600 transition-transform duration-200 group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </a>

            </div>

        </div>
    </div>

</body>
</html>
